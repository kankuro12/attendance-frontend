<div class="single-appointment"  >
  <div class="inner" [ngClass]="{enter:person.enter&&!person.leave,leave:person.enter && person.leave}">
    <div class="no">{{person.no}}</div>
    <div class="name">{{person.name}}</div>
    <div class="address">{{person.address}}</div>
    <div class="phone">{{person.phone}}</div>
  </div>
</div>
